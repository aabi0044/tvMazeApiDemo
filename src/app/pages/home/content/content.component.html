<div id="page-content-sidebar" style="margin-top: 35px ; padding: 0px">
    <!-- Collapsible Shopping Cart -->

    <div id="shopping-cart" class="collapse navbar-collapse remove-padding" >
        <h4 class="inner-sidebar-header" style="padding: 15px">
            <i class="hi hi-star-empty"></i>
       <b>Top Rated Shows   </b>
        </h4>
        <table class="table table-striped table-borderless table-vcenter">
          <thead>
            <tr>
              <td>

              </td>
              <td class="text-center" style="padding-right: 0px"> Name</td>
              <td class="text-left" style="padding-left: 0px"> Rating</td>
            </tr>
          </thead>
            <tbody>
                <tr *ngFor="let item of topRated" (click)="showDetails(item.id)">

                    <td style="width: 80px;" >

                            <img [src]="item.image.original"  alt="Image" class="img-responsive center-block" style="max-width: 50px;">

                    </td>
                    <td style="width: 80px;" class="text-center" >
                        <!-- <input type="text" class="form-control text-center" value="1"> -->
                        <p style="margin:0px ;"> {{item.name}}</p>
                    </td>
                    <td class="text-left">
                        <strong>{{item.rating.average}}</strong>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
    <!-- END Collapsible Shopping Cart -->
</div>
<div class="row"  style="margin-top: 35px ; padding: 0px" *ngIf="shows" >



      <div class="col-md-4" *ngFor="let item of shows " (click)="showDetails(item.id)">
          <a  class="widget animation-fadeInQuick" data-toggle="modal">
              <div class="widget-image widget-image-xs" >
                  <img [src]="item.image.original" alt="image"  class="img" >
                  <div class="widget-image-content">
                      <div class="pull-right text-light-op"><strong>{{item.status}}</strong></div>
                      <h2 class="widget-heading text-light"><strong>{{item.name}}</strong></h2>
                      <!-- <h3 class="widget-heading text-light-op">1-5 People</h3> -->
                  </div>
              </div>
              <div class="widget-content">
                  <div class="row">
                      <div class="col-xs-12">


                          <div class="text-warning">
                            Average Rating : ({{item.rating.average}})

                          </div>
                      </div>
                      <div class="col-xs-4 text-right"*ngIf="item.network">
                          <!-- <h5 ><span class="text-muted"></span> <strong>{{item.network.name}}</strong></h5> -->
                          <!-- <h5 *ngIf="!item.network.name"><span class="text-muted"></span> <strong>Unknown</strong></h5> -->
                      </div>
                  </div>
              </div>
          </a>
      </div>



</div>
